{% extends 'store/main.html' %}
{% load static %}
{% block content %}
     <div class="row">
	<div class="col-lg-12">
		<div class="box-element">
            <a  class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Kontynuuj zakupy</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Przedmioty: <strong>3</strong></h5></th>
                    <th><h5>Razem:<strong> 42 zł</strong></h5></th>
                    <th>
                        <a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Kupuję</a>
                    </th>
                </tr>
            </table>
		</div>

		<br>
		<div class="box-element">
            <div class="cart-row">
		<div style="flex:2"></div>
		<div style="flex:2"><strong>Nazwa</strong></div>
		<div style="flex:1"><strong>Cena</strong></div>
		<div style="flex:1"><strong>Ilość</strong></div>
		<div style="flex:1"><strong>Razem</strong></div>
	</div>
	
	<div class="cart-row">
		<div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
            <div style="flex:2"><p>Produkt 1</p></div>
            <div style="flex:1"><p>20 zł</p></div>
            <div style="flex:1">
                <p class="quantity">2</p>
                <div class="quantity">
                    <img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">
            
                    <img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
                </div>
            </div>
            <div style="flex:1"><p>32 zł</p></div>
		</div>
	</div>
</div>
{% endblock content %}
